<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Shopping List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Custom styling -->
    <style>
      .purchased {
        text-decoration: line-through;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Interactive Shopping List</h1>
      <div class="input-group mb-3">
        <input
          type="text"
          id="itemInput"
          class="form-control"
          placeholder="Enter item..."
        />
        <div class="input-group-append">
          <button id="addItemBtn" class="btn btn-primary">Add</button>
        </div>
      </div>
      <div class="mb-3">
        <button id="markPurchasedBtn" class="btn btn-success mr-2">
          Mark Purchased
        </button>
        <button id="clearListBtn" class="btn btn-danger">Clear List</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="listContainer">
          <!-- Shopping list items will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-P7z8kA1/cJzJzN9ghxzZjKAfQoWl1kYVRBtpD2Ua/iR7tF+oYjJdd2BZGoiO79D+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <!-- Your custom JavaScript file -->
  </body>
</html>
